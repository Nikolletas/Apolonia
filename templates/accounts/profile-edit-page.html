{% extends 'base.html' %}

{% block content %}
    <div class="form-container">
    <h2>Edit Profile</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                {{ user_form }}
                {{ form }}

            <button type="submit">Save Profile</button>
        </form>
    </div>
{% endblock %}
