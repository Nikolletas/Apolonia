{% extends 'base.html' %}

{% block content %}
    
    <div class="form-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
            <label for="email">Email</label>
                {{ form.username }}
            <label for="password">Password</label>
                {{ form.password }}
            <button class="button">Login</button>
    </form>
</div>
{% endblock %}
