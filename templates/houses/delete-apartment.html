{% extends 'base.html' %}

{% block content %}
<div class="delete-container">
    <div class="delete-box">
        <h1>Delete apartment</h1>
        <p>Are you sure you want to delete this apartment? This action is irreversible.</p>
        <div class="warning-text">
            <p>This will permanently remove this apartment.</p>
        </div>
        <form method="POST" action="{% url 'delete-apartment' apartment.pk %}">
            {% csrf_token %}
            <button type="submit" class="btn-delete">Delete</button>
        </form>
        <a href="{% url 'details-apartment' apartment.pk %}">
            <button class="cancel-button">Cancel</button>
        </a>
    </div>
</div>
{% endblock %}
