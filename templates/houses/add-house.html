{% extends 'base.html' %}

{% block content %}
    <main>
    <section class="photo-gallery">
        {% if request.user.is_superuser %}
            <h1>Add house</h1>
            <div class="gallery-container">
            <form class="form-container" method="post">
                {% csrf_token %}
                {{ form }}
                <button class="button">Save</button>
            </form>
        </div>
        {% endif %}
    </section>
</main>

{% endblock %}
