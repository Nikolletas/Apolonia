{% extends 'base.html' %}

{% block content %}
<div class="delete-container">
    <div class="delete-box">
        <h1>Delete announcement</h1>
        <p>Are you sure you want to delete this announcement? This action is irreversible.</p>
        <div class="warning-text">
            <p>This will permanently remove your announcement.</p>
        </div>
        <form method="POST" action="{% url 'announcement-delete' announcement.pk %}">
            {% csrf_token %}
            <button type="submit" class="btn-delete">Delete</button>
        </form>
        <a href="{% url 'announcements' %}">
            <button class="cancel-button">Cancel</button>
        </a>
    </div>
</div>
{% endblock %}
